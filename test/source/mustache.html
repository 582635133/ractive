<!DOCTYPE HTML>
<html>
<head>
	<title>Mustache | Ractive Test Suite</title>
	<link rel='stylesheet' href='../vendor/qunit.css' type='text/css' media='screen' />
</head>
<body>
	<div id='qunit'></div>
	<div id='qunit-fixture'></div>

	<script src='../vendor/qunit.js'></script>
	<script src='../vendor/qunit-html.js'></script>
	<script src='../vendor/simulant.js'></script>
	<script src='../vendor/require.js'></script>

	<script>
		var loadCircularDependency = function ( callback ) { callback(); };

		require.config({
			baseUrl: '../../src/',
			urlArgs: 'bust=' + Date.now()
		});

		require([ 'Ractive' ], function ( Ractive ) {

			window.Ractive = Ractive;

			req2 = require.config({
				context: 'foo',
				baseUrl: '../',
				urlArgs: 'bust=' + Date.now()
			});

			req2([ 'tests/mustache' ], function ( mustache ) {
				mustache();
			});

		});
	</script>
</body>
</html>
